spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/joyeria
spring.datasource.username=root
spring.datasource.password=AnderPM01

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update

# Hibernate properties
spring.jpa.properties.hibernate.show_sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


# Estas tres lineas son para levantar un archivo SQL
# Activa el uso de scripts SQL
spring.sql.init.mode=always
# Inicializa o llama a los scripts SQL luego de creadas las tablas
spring.jpa.defer-datasource-initialization=true